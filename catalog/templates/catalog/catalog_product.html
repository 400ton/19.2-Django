{% extends 'catalog/basic_template.html' %}
{% block content %}
{% load my_tags %}
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Главная</h5>
    <nav class="ms-5">
        <a class="p-2 btn btn-outline-primary" href="/">На главную</a>
    </nav>
</div>
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Продукты</h1>
</div>

<div class="container">
    <div class="row text-center">
        {% for object in objects_list %}
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{ object.name }}</h4>
                </div>
                <div class="card-body">
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <img src="{{ object.preview|media_filter }}" style="...    " class="card-img-top"
                             alt="Продукт">
                        <p class="text pt-md-3">{{ object.description|truncatechars:50 }}</p>
                    </ul>
                    <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:info_product' object.pk %}">О
                        продукте</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
