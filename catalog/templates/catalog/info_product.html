{% extends 'catalog/basic_template.html' %}
{% block content %}
{% load my_tags %}
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">О продукте</h5>
    <nav class="ms-5">
        <a class="p-2 btn btn-outline-primary" href="/">На главную</a>
        <a class="p-2 btn btn-outline-primary" href="/catalog_product">Назад</a>
    </nav>
</div>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4 pb-md-2">{{ object.name }}</h1>
    <img src="{{ object.preview|media_filter }}" style="max-height: 300px; max-width: 300px;" class="card-img-top"
                             alt="Продукт">
    <p class="lead pt-md-3">{{ object.description }}</p>
</div>
{% endblock %}
