{% extends 'catalog/basic_template.html' %}
{% block content %}
<div class="album py-3 bg-body-tertiary">
    <div class="container text-center">
        <div class="row row-cols-1 row-cols-sm-1 row-cols-md-2 g-3">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <p>Хотите удалить материал "{{ object.title }}"?</p>
                            <button type="submit" class="p-2 btn btn-danger">Да</button>
                            <a class="p-2 btn btn-warning" href="{% url 'blog:list' %}">Нет</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
