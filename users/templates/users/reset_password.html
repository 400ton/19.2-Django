{% extends 'catalog/basic_template.html'%}
{% block content %}
<div class="col-12">
    <form class="row" method="POST" enctype="multipart/form-data">
        <h1>Восстановление пароля</h1>
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">
                        Изменить пароль
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
